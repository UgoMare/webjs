<div class="jumbotron text-center">
		<h2>Envoyer un message a propos du produit {{ product.name }}</h2>
		Dans {{ product.category }}
		Ajouté le {{ product.created_at | date:'d MMM'}}
		à {{ product.created_at | date:'hh:mm'}}
		par {{ product.seller }}

<div class="send-msg-container">

	<form name="SendMessageForm">
        <div class="form-group">
            <label for="inputName">Nom</label><span class="mandatory-star">*</span>
            <input type="text" class="form-control" id="inputName" placeholder="Nom" ng-model="post.name">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label><span class="mandatory-star">*</span>
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="post.email">
        </div>
        <div class="form-group">
            <label for="textareaMessage">Message</label><span class="mandatory-star">*</span>
            <textarea class="form-control" rows="19" id="textareaMessage" placeholder="Message" ng-model="post.message"></textarea>
        </div>
        <button type="submit" class="btn btn-success" ng-click="save(post, false)">Envoyer</button>
    </form>

    </div>
</div>
