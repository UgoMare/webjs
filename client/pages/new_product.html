<div class="jumbotron text-center">
  <h2>Cr√©er un nouveau produit</h2>
  <div class="new-product-container">
     <form name="SendMessageForm">
        <div class="left-column">
            <div class="form-group">
                <label for="inputName">Nom</label><span class="mandatory-star">*</span>
                <input type="text" class="form-control" id="inputName" placeholder="Nom" ng-model="product.name" ng-init="product.name = 'Produit'" >


                <label for="inputCategory">Categorie</label><span class="mandatory-star">*</span>
                <select class="selectpicker show-tick form-control" title="Category" ng-init="product.category = categories[0]" ng-model="product.category" ng-options="category.name for category in categories"></select>

                <label for="inputRegion">Region</label><span class="mandatory-star">*</span>
                <select class="selectpicker show-tick form-control" title="Region" ng-init="product.region = regions[0]" ng-model="product.region" ng-options="region.name for region in regions"></select>

                <label for="inputPrice">Prix</label>
                <input type="text" class="form-control" id="inputPrice" placeholder="10" ng-model="product.price" ng-init="product.price = '10'">

                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ville" ng-model="product.location" ng-init="product.location = 'Ville'">

                <label for="inputZip">Code Postal</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Code Postal" ng-model="product.zip_code" ng-init="product.zip_code = '12345'">
            </div>

        </div> <!-- !left column -->
        <div class="right-column">

            <div class="form-group">
                <label for="textareaDescr">Description</label>
                <textarea class="form-control" rows="15" id="textareaDescr" placeholder="" ng-model="product.descr" ng-init="product.descr = 'This is a wonderful product !!'"></textarea>

                <label for="inputImages">Images</label>
                <input type="text" class="form-control" id="inputThumb1" placeholder="http://" ng-model="product.img1" ng-init="product.img1 = 'http://fakeimg.pl/300/'">
                <input type="text" class="form-control" id="inputThumb2" placeholder="http://" ng-model="product.img2">
                <input type="text" class="form-control" id="inputThumb3" placeholder="http://" ng-model="product.img3">
            </div>

        </div>
        <button type="submit" class="btn btn-success" ng-click="save(product)">Enregistrer</button>
    </form>
</div>
</div>
