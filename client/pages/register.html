<div class="jumbotron text-center">
  <h2>S'enregistrer</h2>
  <div class="signup-container">
     <form name="SendMessageForm">
        <div class="left-column">
            <div class="form-group">
                <label for="inputName">Nom</label><span class="mandatory-star">*</span>
                <input type="text" class="form-control" id="inputName" placeholder="John Doe">

                <label for="inputEmail">Email</label><span class="mandatory-star">*</span>
                <input type="email" class="form-control" id="inputEmail" placeholder="jack@example.com">

                <label for="inputTelephone">Telephone</label>
                <input type="tel" class="form-control" id="inputTelephone">

                <label for="inputPassword">Mot de passe</label><span class="mandatory-star">*</span>
                <input type="password" class="form-control" id="inputPassword">

				<label for="inputRepeatPassword">Confirmation du mot de passe</label><span class="mandatory-star">*</span>
                <input type="password" class="form-control" id="inputRepeatPassword">

            </div>
        </div>
        <button type="submit" class="btn btn-success" ng-click="save(product)">S'enregistrer</button>
    </form>
</div>
</div>
