<div>
	<form class="navbar-form" role="search">
	  <div class="form-group">
	  	<!-- Search by name -->
	    <input type="text" class="form-control" placeholder="" ng-model="searchProduct.name">
		<!-- Search by category -->
		<select class="selectpicker show-tick form-control" data-live-search="true" title="Category" ng-model="searchProduct.category" ng-options="category.name for category in categories">
			<option value="">Toutes les categories</option>
		</select>
		<!-- Search by region -->
		<select class="selectpicker show-tick form-control" data-live-search="true" title="Region" ng-model="searchProduct.region" ng-options="region.name for region in regions">
			<option value="">Toute la France</option>
		</select>
		<!-- Seach by location -->
	    <input type="text" class="form-control" placeholder="Ville" ng-model="searchProduct.location">
	  </div>
	</form>
</div>

<div class="jumbotron text-center">
	<div class="products">
		<div class="product" ng-repeat="product in products | filter:searchProduct:strict">
			<div class="date">
				<p>{{ product.created | date:'d MMM'}}</p>
				<p>{{ product.created | date:'hh:mm'}}</p>
			</div>
			<img src="{{ product.img1 }}" alt="{{ product.name }}" class="img-thumbnail">
			<div class="info">
				<p><b><a ng-href="/webjs/#/product/{{product.id}}">{{ product.name }}</a></b></p>
				<p>{{ product.category }}</p>
				<p>{{ product.location }}</p>
				<p><b>{{ product.price }} €</b></p>
			</div>
		</div>
	</div>
	<div class="latest">
		<h2>Produits a la une</h2>
		<div class="product" ng-repeat="product in products">
			<img src="{{ product.img1 }}" alt="{{ product.name }}" class="img-thumbnail">
			<div class="info">
				<p></p><b><a ng-href="/webjs/#/product/{{product.id}}">{{ product.name }}</a></b></p>
				<p><b>{{ product.price }} €</b></p>
			</div>
		</div>
	</div>
</div>
