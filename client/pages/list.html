<div>
	<form class="navbar-form" role="search">
	  <div class="form-group">
	    <input type="text" class="form-control" placeholder="Search" ng-model="searchProduct">

  		<select id="basic" class="selectpicker show-tick form-control" data-live-search="true" title="Region">
          <option>cow</option>
          <option>bull</option>
          <option>ox</option>
        </select>

	    <input type="text" class="form-control" placeholder="Search">
	  </div>
	  <button type="submit" class="btn btn-default">Rechercher</button>
	</form>
</div>

<div class="jumbotron text-center">
	<div class="products">
		<div class="product" ng-repeat="product in products | filter:searchProduct">
			<div class="date">
				<p>{{ product.created_at | date:'d MMM'}}</p>
				<p>{{ product.created_at | date:'hh:mm'}}</p>
			</div>
			<img src="{{ product.thumb }}" alt="{{ product.name }}" class="img-thumbnail">
			<div class="info">
				<p><b><a ng-href="">{{ product.name }}</a></b></p>
				<p>{{ product.category }}</p>
				<p>{{ product.location }}</p>
				<p><b>{{ product.price }} €</b></p>
			</div>
		</div>
	</div>
	<div class="lastest">
		<h2>Produits a la une</h2>
		<div class="product" ng-repeat="product in products">
			<img src="{{ product.thumb }}" alt="{{ product.name }}" class="img-thumbnail">
			<div class="info">
				<p></p><b><a ng-href="">{{ product.name }}</a></b></p>
				<p><b>{{ product.price }} €</b></p>
			</div>
		</div>
	</div>
</div>
